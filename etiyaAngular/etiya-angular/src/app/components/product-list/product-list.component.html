<p>Sepetinizde {{cartItems.length}} ürün var.</p>

<ng-template [ngIf]="productList" [ngIfElse]="loading">
    <div class="row">
        <div class="col-4" *ngFor="let p of productList">
           <etiya-product-card (onBtnClick)="addToCart($event)" [product]="p"></etiya-product-card>
        </div>
    </div>
</ng-template>

<ng-template #loading>
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="alert alert-danger" role="alert">
        Product is out of stock!!
      </div>
</ng-template>
